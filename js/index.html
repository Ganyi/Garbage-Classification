<body>
<div align="center">
<img src="img/logo.jpeg"  alt="Hackdemy_logo" width="90%" height="90%"/>
</div>

  <div class="booth" align="center">
<!--   <h1>Hackademy Project - Garbage Classification</h1>
  <div>Please take a photo of your garbage</div> -->
    <!-- 
      accept="image/*" 规定上传文件的类型，只支持图片
      capture="camera" 打开系统照相机进行拍照，触发
      onchange事件
      至于input是否好看，自己百度看如何美化...
    -->
    <input type="file" accept="image/*" onchange="getImageFile(event)" capture="camera" style="opacity:0">  
  
  </div>
  <br>
  <div align="center">
  <img src="img/camera.png"  alt="camera" width="40%" height="40%" height="40%">
  </div>
  <div class="booth" align="center">
  <img id='img' src='' width="40%" height="40%" align="center">
  <!-- <p id="result" value=''></p> -->
  </div>
 
  <script>
    function getImageFile (e) {
      // FileReader 方法参考地址：https://developer.mozilla.org/zh-CN/docs/Web/API/FileReader
      let reader = new FileReader();

      // readAsDataURL 方法参考地址：https://developer.mozilla.org/zh-CN/docs/Web/API/FileReader/readAsDataURL
      reader.readAsDataURL(e.target.files[0])
      // 监听读取操作结束
      reader.onloadend = function () {
        // 取出base64代码
        var dataURL = reader.result;
        // 赋值到图片上显示出来
        document.getElementById("img").src = dataURL
        setTimeout(function(){ alert("This is a plastic bottle.\nIt is a recyclable garbage."); }, 2000);
        // document.getElementById("result").innerHTML="Wet Garbage";
      };
    }
  </script>
</body>
